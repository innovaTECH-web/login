<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <style>
    body{
    background-color: black;
}
form {
  color: white;
}


h1 {
  text-align: center;
  color: red;
}
  </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
  <center>
  <h1>Iniciar sesión</h1>
  <form onsubmit="return iniciarSesion()">
    <label for="email">Correo electrónico:</label>
    <br>
    <br>
    <input type="email" id="email" name="email" required>
    <br>
    <br>
    <label for="password">Contraseña:</label>
    <br>
    <br>
    <input type="password" id="password" name="password" required>
    <br>
    <br>
    <input type="submit" value="Iniciar sesión">
  </form>
</center>
  <script>
    function iniciarSesion() {
      // Obtener los valores de los campos de correo electrónico y contraseña
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Obtener los valores guardados en localStorage
      const storedEmail = localStorage.getItem('email');
      const storedPassword = localStorage.getItem('password');
      
      // Comprobar si los valores introducidos son iguales a los valores guardados en localStorage
      if (email === storedEmail && password === storedPassword) {
        alert('Inicio de sesión exitoso');
        return true;
      } else {
        alert('El correo electrónico o la contraseña son incorrectos');
        return false;
      }
    }
  </script>
</body>
</html>
